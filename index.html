<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="row  justify-content-center wrapper">
        <div col-md-8 col-sm-12>
            <h1 class="header">Password Generator</h1>
            <div class="jumbotron myjum">
                <h4 class="display-4 head">Generate a Password</h4>
                <hr>
                <textarea readonly id="password" class="form-control" placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
                <hr>
                <div class="row">
                <button type="button" class="btn btn-danger btn-lg" onclick="generate();">Generate Password</button>
                <button type="button" class="btn btn-secondary btn-lg" onclick="copyPassword();">Coppy to Clipboard</button>
               </div>
            </div>
        </div>
    </div>
    <script src="assets/Javascript/index.js"></script>
</body>
</html>
